name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          backend/package-lock.json
          frontend/package-lock.json
    
    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm ci
    
    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run Backend Tests
      working-directory: ./backend
      run: npm test
      env:
        MONGODB_URI: mongodb://localhost:27017/ai-lifestyle-coach-test
        JWT_SECRET: test-secret
    
    - name: Run Frontend Tests
      working-directory: ./frontend
      run: npm test -- --coverage --watchAll=false
    
    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build

  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker Images
      run: |
        docker build -t ai-lifestyle-coach-backend ./backend
        docker build -t ai-lifestyle-coach-frontend ./frontend
    
    - name: Test Docker Compose
      run: |
        echo "GEMINI_API_KEY=test" > .env
        echo "GOOGLE_CLIENT_ID=test" >> .env
        echo "GOOGLE_CLIENT_SECRET=test" >> .env
        echo "JWT_SECRET=test" >> .env
        docker-compose up -d
        sleep 30
        curl -f http://localhost:5000/health || exit 1
        docker-compose down